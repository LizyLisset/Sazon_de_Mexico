    <header><h1> Contacto </h1> </header>

    <div class="bannercont" ></div>


    <main>
<section>
    <h2>Te invitamos a que subas una receta</h2>
    <fieldset>
    <form>
        <legend><h3>Nombre:</h3></legend>
            <input type="text"placeholder="Ingresa tu/s nombre/s">

            <legend><h3>Apellido/s:</h3></legend>
            <input type="text"placeholder="Ingresa tu/s apellido/s">
            
            <br><br>

            <label>Fecha de nacimiento</label>
            
            <br><br>
              
            <input type="date">

        <legend><h3>Título de la receta:</h3></legend>
            <input type="text"placeholder="Ingresa título de receta">

            <legend><h3>Receta:</h3></legend>
            <label>Describe la receta completa
            (ingredientes, preparación, etc)</label><br><br>
            <input type="text"placeholder="Describe receta"> 
            
            
            <br><br>
            <legend><h3>Wallet</h3></legend> 
            <label>Compartenos tu wallet para que podamos recompensarte</label> 

            <br><br>

            <label>¿Conectar wallet?</label>
            <input  type="checkbox"><label>Si</label>

            <br><br>

            <input type="text" placeholder="Link de tu wallet"> <br><br>

            
            <br>
               <legend>Dinos cómo te pareció la DApp</legend>

               <br>

               <input type="radio" 
               name="seleccion"  value="opciones"
               id="opcion1"> <label>:(</a></label> 
               <input type="radio" 
               name="seleccion"  value="opciones"
               id="opcion1"> <label>:/</a></label> 
               <input type="radio" 
               name="seleccion"  value="opciones"
               id="opcion1"> <label>:)</a></label> 

               
               <br><br><br>
        <input type="submit" placeholder="¡Enviar!">

        </fieldset>
        </form>
</section>
